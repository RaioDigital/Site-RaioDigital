<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">  
    
    <!-- Custom styles for this template 
    <link href="signin.css" rel="stylesheet">-->
  </head>

  <body>
    
    <main id="main-login" class="form-signin">
  
      <form id="form-login">

        <img id="logo-login" class="mb-4" src="img/logo_raio150-100px.png" alt="" width="150" height="100">

        <h1 id="title-login" class="h3 mb-3 fw-normal">Faça o Login</h1>

        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="Usúario">
            <label for="floatingInput">Usuário</label>
        </div>

        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
            <label for="floatingPassword">Senha</label>
        </div>
    
        <div class="checkbox mb-3">          
          <span>Não tem conta? <a id="cadastrar" href="login-adm.html">Criar</a></span> 
        </div>

        <input type="button" id="btn-login" class="w-100 btn btn-lg btn-primary" value="Entrar">

        <p id="rodape-login" class="mt-5 mb-3 text-muted">Raio Digital &copy; 2023</p>
      </form>
    </main>

  </body>
</html>
